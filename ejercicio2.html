
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

// Arreglo de prueba
let inicio = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
//

function ordenar(arr) {
    const len = arr.length;
    let swapped;

    do {
        swapped = false;
        for (let i = 0; i < len - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                // Intercambiar elementos si estÃ¡n en el orden incorrecto
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
    } while (swapped);

    return arr;
}

let soloNumeros = inicio.filter(elemento => typeof elemento === 'number');
let numerosOrdenados = ordenar(soloNumeros);
console.log(numerosOrdenados);

</script>
</body>
</html>
