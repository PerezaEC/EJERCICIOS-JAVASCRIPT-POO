<script>
    function fibonacci(limit) {
    const arrnumeroDeElementos= [0, 1];
    for (let i = 2; i <= limit; i++){
        arrnumeroDeElementos.push(arrnumeroDeElementos[i - 1] + arrnumeroDeElementos[i - 2]);
    }
    return arrnumeroDeElementos;
}
    const numeroDeElementos = fibonacci(10);
    console.log (numeroDeElementos);

</script>
